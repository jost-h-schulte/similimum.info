<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <title>{{ .Title }}</title>
  </head>
  <body>
    <header>
        <h1>{{ .Title }}</h1>
        <nav>
            {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    {{ .Content }}
  </body>
</html>
